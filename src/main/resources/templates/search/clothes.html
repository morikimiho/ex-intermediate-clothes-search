<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣類検索</title>
</head>
<body>
    <h1>衣類検索</h1>
        <form th:action="@{/submit-clothes}" method="post">
            <div class="input-area" style="display: flex;">
                <section style="width: 100px;">
                    <div>
                        <input type="radio" name="gender" id="gender" value="0" checked>
                        <label for="man">男</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="gender" value="1">
                        <label for="woman">女</label>
                    </div>
                </section>
                <section style="width: 100px;">
                    <select name="color" id="color">
                        <option value="赤">赤</option>
                        <option value="青">青</option>
                        <option value="白">白</option>
                        <option value="黄">黄</option>
                    </select>
                </section>
            </div>
            <button style="margin-top: 30px;">検索</button>
        </form>
        <main style="margin-top: 30px;">
            <ul th:each="clothes : ${session.filteredClothes}">
                <li style="list-style: none;">
                    <div>
                        <label for="genre">ジャンル</label>
                        <span th:text="${clothes.genre}"></span>
                    </div>
                    <div>
                        <label for="size">サイズ</label>
                        <span th:text="${clothes.size}"></span>
                    </div>
                    <div>
                        <label for="price">価格</label>
                        <span th:text="${clothes.price}"></span>
                    </div>
                </li>
            </ul>
        </main>
</body>
</html>

<style>
    main ul li {
        width: 300px;
        border: 1px solid;
    }
    
    main ul li div label{
        display: inline-block;
        width: 150px;
        border-right: 1px solid;
    }
    
</style>
